<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishOn - Cadastre-se como Pescador</title>
    <style>       
        @import url('./css/style.css');
    </style>
</head>
<body>
    <div class="title-menu">
        <h2>Crie uma conta como Pescador</h2>
    </div><hr>
    <section class="box-login">

        <div class="container-img"><a href="./index.html"><img src="./logo_23.png" alt="logo FishOn"></a></div>

        <form action="#">
            <input type="text" name="nome" id="nome-pescador" placeholder="Nome do Pesqueiro">
            <input type="text" name="Email" id="email-pescador" placeholder="E-mail">
            <input type="password" name="Senha" id="senha-pescador" placeholder="Senha">
        </form>
        <div id="mensagem">
        </div>
        <div class="continue">
            <a href="#"><button onclick="validCadasPesc()">Continuar</button></a>
        </div>
        <div class="return">
            <a href="./index.html"><button onclick="">Voltar</button></a>
        </div>
    </section>
   
</body>

<script src="./js/cadastro_pescador.js"></script>
</html>
